<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dialectica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: http://localhost:5000 https://dialectica.onrender.com; connect-src 'self' http://localhost:5000 ws://localhost:5000 https://dialectica.onrender.com wss://dialectica.onrender.com; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://dialectica.onrender.com/socket.io/socket.io.js; img-src 'self' data: https://via.placeholder.com https://upload.wikimedia.org https://*.placeholder.com;">
</head>

<body>

    <div class="container auth-container">
        <div class="auth-form-container">
            <div class="text-center mb-4">
                <div class="logo-container mx-auto">
                    <div class="logo-shape shape-1"></div>
                    <div class="logo-shape shape-2"></div>
                </div>
                <h2 class="mt-2 mb-0">Dialectica</h2>
                <p>Where Reason Resonates</p>
            </div>

            <h3 class="auth-title">Log in to your account</h3>

            <div id="alert-container"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="your email" autocomplete="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label d-flex justify-content-between">
                        <span>Password</span>
                        <a href="forgot-password.html" class="text-primary">Forgot password?</a>
                    </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="your password" autocomplete="current-password" required>
                </div>
                <button type="submit" id="loginButton" name="loginButton" class="btn btn-primary w-100 mt-3">Log in</button>
            </form>

            <div class="divider my-4">
                <span>OR</span>
            </div>
            <button class="btn btn-outline-secondary w-100 google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"
                    width="18" height="18">
                Continue with Google
            </button>

            <p class="text-center mt-4">
                Don't have an account? <a href="signup.html" class="text-primary">Sign up</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
